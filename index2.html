<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container center">
    <h1 id="title">Personal Survey Form</h1>
    <p id="description">Please take a few minutes to fill out this survey!</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <br>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      <br>
      <label id="number-label" for="number">Age (Optional)</label>
      <input min="18" max="100" id="number" type="number" placeholder="Enter your age">

      <label id="">Would you like to become a software developer?</label>
      <p>
        <label for="Yes">
          <input id="Yes" value="Yes" name="group1" type="radio" checked />
          <span>Yes</span>
        </label>
      </p>
      <p>
        <label for="No">
          <input id="No" value="No" name="group1" type="radio" />
          <span>No</span>
        </label>
      </p>
      <p>
        <label for="Maybe">
          <input id="Maybe" value="Maybe" class="with-gap" name="group1" type="radio" />
          <span>Maybe</span>
        </label>
      </p>
      <label>Browser Select</label>
      <select class="browser-default">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </form>

  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
